<header class="header">
    <div class="fleft navigation">
        <div class="fleft logo-container">
          <img class="logo-img" src="/assets/img/scalator-hoodie2.png" alt="{{ site.title }}" />
        </div>
        <div class="fleft nav-menu-container">
          <a href="/" class="logo">{{ site.title }}</a>

          <ul class="menu">
              <li class="menu__entry"><a href="{{ '/' | prepend: site.baseurl }}">Home</a></li>
              <li class="menu__entry"><a href="{{ '/talks/' | prepend: site.baseurl }}">Talks</a></li>
              <li class="menu__entry"><a href="{{ '/initiatives/' | prepend: site.baseurl }}">Initiatives</a></li>
              <li class="menu__entry"><a href="{{ '/partners/' | prepend: site.baseurl }}">Partners</a></li>
              <li class="menu__entry"><a href="{{ '/resources/' | prepend: site.baseurl }}">Resources</a></li>              
          </ul>
        </div>
    </div>

    <ul class="social-links">
        {% if site.author.meetup %}
            <!-- as of 11/07/15 fontawesome doesn't have a meetup.com icon so I'm embedding an SVG I found inline
                 https://github.com/JayHoltslander/Components-for-Sketch/tree/master/Logos/Meetup-logo -->
            <a href="https://meetup.com/{{ site.author.meetup }}" class="social-links__entry" target="_blank">
              {% include meetup_svg.html %}
            </a>
        {% endif %}

        {% if site.author.github %}
            <a href="https://github.com/{{ site.author.github }}" class="social-links__entry" target="_blank">
                <i class="fa fa-github"></i>
            </a>
        {% endif %}

        {% if site.author.twitter %}
            <a href="https://twitter.com/{{ site.author.twitter }}" class="social-links__entry" target="_blank">
                <i class="fa fa-twitter"></i>
            </a>
        {% endif %}
    </ul>
</header>
<hr class="rule-one">
